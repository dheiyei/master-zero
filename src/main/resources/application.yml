server:
  port: 8010
  servlet:
    context-path: /api
spring:
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
      enabled: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/wishes_music?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: root
  cache:
    redis:
      time-to-live: 3600000

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
#  configuration:
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
secure:
  ignore:
    urls: # 配置白名单路径
      - /auth/**
      - /unit/tree
      - /swagger-ui.html/**
      - /webjars/**
      - /swagger-resources/**
      - /null/**
      - /v2/**
      - /csrf/**
      - /doc.html/**
dictionaries:
  password: 123456
  fuel-oil: 01-02-03-04-05-06-07
